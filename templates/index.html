<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot</title>
    
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Include stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.3/dist/quill.snow.css" rel="stylesheet" />
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.3/dist/quill.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div  class="top-box">
       <!-- <img src="/static/main-logo.png" alt="hi"> -->
       <p class="main-t">AccuScript</p>
       <p class="sub-t">Your Writing Assistant</p>
       
    </div>
    <div class="OuterBox">
        
        <div id="editor-div">
            <div id="editor">
              
            </div>
        </div>
        
        <div id="sidebox">
            {% for item in sugg %}
               
                <div class="red">
                    <p>{{item[0]}}</p>
                </div>
                <div class="green">
                    <p>{{item[1]}}</p>
                </div>
                
            {% endfor %}
            {{ll}}
        </div>
        
        
    </div>
    <div class="button-div">
        <button type="submit" id="sub" class="btn" onclick="submit_button_quill() ">Submit</button>
        <button id="down-button" class="btn" onclick="download_file()">Download</button>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src = "/static/script1.js"></script>
   
</body>
</html>
